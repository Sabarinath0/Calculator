<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    <title>Calculator</title>
</head>
<body class="item-center">
    <div class="container item-center">
        <div class="search">
            <input type="text">
        </div>
        <br>
        <div class="numbers">
            <button class="bt bg">C</button>
            <button class="bt pt">%</button>
            <button class="bt bg">D</button>
            <button class="bt pt">/</button>
        </div>
        <div class="numbers">
            <button class="bt">7</button>
            <button class="bt">8</button>
            <button class="bt">9</button>
            <button class="bt pt">*</button>
        </div>
        <div class="numbers">
            <button class="bt">4</button>
            <button class="bt">5</button>
            <button class="bt">6</button>
            <button class="bt pt">-</button>
        </div>
        <div class="numbers">
            <button class="bt">1</button>
            <button class="bt">2</button>
            <button class="bt">3</button>
            <button class="bt pt">+</button>
        </div>
        <div class="numbers">
            <button class="bt">00</button>
            <button class="bt">0</button>
            <button class="bt">.</button>
            <button class="bt es">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
